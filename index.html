<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start-->
    <header>
      <nav class="navbar navbar-expand-lg mx-sm-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="image/brandlogo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-touch="true"
            data-bs-target="#nav-menu"
            aria-controls="nav-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Portfolio </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Prices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contuct Us</a>
              </li>
            </ul>
            <button type="button" class="btn btn-warning rounded-5">
              Get Started
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero container">
        <div class="row gap-3" id="herorow">
          <div class="col-md my-lg-5">
            <h1 class="text-black lh-base mt-5">
              CAPTURING<br />MOMENTS <span>IN</span><br />
              TIME
              <img
                class="img-fluid w-25"
                src="image/Rectangle 2.png"
                alt="hrline"
              />
            </h1>
            <p class="my-3">
              A Glimpse into the Past, a Snapshot of the Present.
            </p>
            <button class="my-3 btn btn-warning rounded-5" type="submit">
              Get Started
            </button>
          </div>
          <div class="col-md">
            <div id="carousels" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carousels"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousels"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousels"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="image/Rectangle 32.png"
                    class="d-block w-100"
                    alt="childimg"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="image/Rectangle 32.png"
                    class="d-block w-100"
                    alt="childimg"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="image/Rectangle 32.png"
                    class="d-block w-100"
                    alt="childimg"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carousels"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carousels"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
